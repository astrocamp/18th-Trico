<div class="shadow-lg navbar bg-base-100">
  <div class="flex-1 px-5">
    <a class="text-xl btn btn-ghost" href="{%url 'pages:home'%}">三合trico</a>
  </div>
  <div class="flex items-center flex-none px-5 space-x-4">
    {% if user.is_authenticated %}
    <!-- 鈴鐺通知 -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="badge badge-sm indicator-item"></span>
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">沒有訊息</span>
        </div>
      </div>
    </div>
    <!-- 頭像 -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp{% endif %}"
          />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a href="{% url 'users:profile' %}" class="justify-between">個人資料</a>
        </li>
        <li><a>設定</a></li>
        <!-- 新增角色切換按鈕 -->
        <li class=" ">
          <form action="{% url 'users:switch_client' %}" method="post">
            {% csrf_token %}
            <button type="submit" class=" ">切換至業者角色</button>
          </form>
        </li>
        <li>
          <form action="{% url 'users:switch_freelancer' %}" method="post">
            {% csrf_token %}
            <button type="submit" class=" ">切換至接案者角色</button>
          </form>
        </li>
        <li>
          <a
            hx-post="{% url 'users:logout' %}"
            hx-trigger="click"
            hx-swap="none"
            >登出</a
          >
        </li>
      </ul>
    </div>
    {% else %}
    <li><a href="{% url 'users:login' %}">登入</a></li>
    <li><a href="{% url 'users:register' %}">註冊</a></li>
    {% endif %}
  </div>
</div>
