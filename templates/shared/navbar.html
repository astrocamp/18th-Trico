<div class="shadow-lg navbar bg-base-100 bg-white">
  <div class="flex basis-1/4 px-5">
    <a class="text-xl btn btn-ghost" href="{%url 'pages:home'%}">三合trico </a>
    {% if user.is_authenticated %}
    <span class="hidden">ID:{{ user.id }}</span>
    {% endif %}
  </div>
  <!--關鍵字收尋-->
  <!--判斷是否為登入與註冊頁-->
  <!--{% if request.resolver_match.view_name != 'users:login' and request.resolver_match.view_name != 'users:register' %}-->

  <div class="flex basis-2/4 items-center justify-center">
    <div class="relative flex items-center w-full max-w-xl">
      <input
        type="text"
        placeholder="請輸入關鍵字..."
        class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-gray-100"
      />
      <button
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg hover:bg-sky-700"
      >
        Search
      </button>
      <div
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 16l-4-4m0 0l4-4m-4 4h16"
          />
        </svg>
      </div>
    </div>
  </div>
  <!--{% endif %}-->

  <div class="flex basis-1/4 items-center justify-end flex-none px-5 space-x-4">
    {% if user.is_authenticated %}
    <!-- 鈴鐺通知 -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="badge badge-sm indicator-item"></span>
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">沒有訊息</span>
        </div>
      </div>
    </div>
    <!-- 頭像 -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp{% endif %}"
          />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a href="{% url 'users:user_dashboard' %}" class="justify-between"
            >個人資料</a
          >
        </li>
        <li><a>設定</a></li>
        <!-- 新增角色切換按鈕 -->
        <li><a href="#">切換至業者角色</a></li>
        <li><a href="#">切換至接案者角色</a></li>
        <li>
          <a
            hx-post="{% url 'users:logout' %}"
            hx-trigger="click"
            hx-swap="none"
            >登出</a
          >
        </li>
      </ul>
    </div>
    {% else %}
    <li><a href="{% url 'users:login' %}">登入</a></li>
    <li><a href="{% url 'users:register' %}">註冊</a></li>
    {% endif %}
  </div>
</div>
