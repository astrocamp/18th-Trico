<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>交易成功</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-300 p-6 min-h-screen flex items-center justify-center">
  <div
    class="bg-white shadow-xl rounded-lg p-10 w-full max-w-lg text-center flex flex-col items-center space-y-6"
  >
    <!-- Header -->
    <div>
      <h1 class="text-4xl font-bold text-indigo-700">交易成功</h1>
      <p class="text-gray-600 mt-3">您的訂單完成。</p>
    </div>

    <!-- Icon -->
    <div>
      <svg
        class="w-12 h-12 text-green-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 11l3 3L22 4"
        ></path>
      </svg>
    </div>

    <!-- Message -->
    <div>
      <p class="text-gray-700">{{ message }}</p>
    </div>

    <!-- Button -->
    <a
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-md focus:outline-none focus:ring-4 focus:ring-indigo-400"
      href="{% url 'pages:home' %}"
    >
      回首頁
    </a>
  </div>
</body>
</html>
