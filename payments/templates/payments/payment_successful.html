<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交易成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-900 flex items-center justify-center min-h-screen">

      class="bg-white shadow-lg rounded-lg p-10 max-w-xs w-full text-center flex flex-col items-center"
    >
      <h1 class="text-3xl font-bold text-gray-800 mb-4">交易成功</h1>
      <p class="text-gray-600 mb-6">您的訂單已完成。</p>
      <div class="flex space-x-4">
        <svg
          class="w-10 h-10 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 11l3 3L22 4"
          ></path>
        </svg>
      </div>
      <a
        href="首頁連結"
        class="inline-block bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full focus:outline-none shadow-md font-semibold mt-4"
      >
        回首頁
      </a>
    </div>
  </body>
