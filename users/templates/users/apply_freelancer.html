{% extends "shared/layout.html" %}
{% block "content"%}

<div class="flex flex-col items-center justify-center h-[90vh] bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      是否要成為接案者？
    </h1>
    <p class="text-gray-600 text-center mb-6">
      成為接案者，拓展你的職業機會，並與更多業者合作。
    </p>
    <form method="post" class="flex flex-col gap-4">
      {% csrf_token %}
      <button
        type="submit"
        class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition shadow-md"
      >
        是，我想成為接案者
      </button>
      <a
        href="{% url 'users:user_dashboard' %}"
        class="w-full py-3 text-center text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 transition"
      >
        稍後再說
      </a>
    </form>
  </div>
</div>

{% endblock %}
