<!-- prettier-ignore -->
{% extends "shared/layout.html" %} 
{% block content %}
{% load socialaccount%}
{% load static %}

<div class="flex flex-col justify-center min-h-full px-6 py-12 lg:px-8">
  <div class="max-w-lg px-20 py-10 mx-auto bg-white border rounded-md">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 font-bold tracking-tight text-center text-gray-900 text-2xl/9"
      >
        登入
      </h2>
    </div>
    <div class="text-center text-red-600">
      {% if messages %} {%for m in messages%} {{m}} {% endfor %}{% endif %}
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="" method="POST">
        {%csrf_token%}
        <div>
          <label
            for="username"
            class="block font-medium text-gray-900 text-sm/6"
            >使用者名稱：</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="username"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block font-medium text-gray-900 text-sm/6"
              >使用者密碼：</label
            >
            <div class="text-sm">
              <a
                href="{%url 'users:password_reset'%}"
                class="font-semibold text-indigo-600 hover:text-indigo-500"
                >忘記密碼</a
              >
            </div>
          </div>
          <div class="mt-2">
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            登入
          </button>
        </div>
      </form>
      <div class="flex items-center my-6 separator">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-500">使用其他方式登入</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <div class="flex justify-center cursor-pointer">
        <a
          href="{% url 'line_login' %}"
          class="flex items-center px-4 py-2 font-medium text-green-500 transition border border-green-500 rounded-md cursor-pointer hover:bg-green-100"
          ><img
            src="{% static 'images/line.png' %}"
            alt="LINE Logo"
            class="w-5 h-5 mr-2"
          />
          LINE 登入</a
        >
        <!-- Google 登入按鈕 -->
        <a
          href="{% provider_login_url 'google' %}"
          class="flex items-center px-4 py-2 ml-2 font-medium text-blue-500 transition border border-blue-500 rounded-md cursor-pointer hover:bg-blue-100"
        >
          <img
            src="{% static 'images/google.png' %}"
            alt="Google Logo"
            class="w-5 h-5 mr-2"
          />
          Google 登入</a
        >
      </div>

      <p class="mt-10 text-center text-gray-500 text-sm/6">
        還沒有會員？也可以使用
        <a
          href="{% url 'users:register'%}"
          class="font-semibold text-indigo-600 hover:text-indigo-500"
          >註冊</a
        >
        方式加入我們！
      </p>
    </div>
  </div>
</div>

{% endblock %}
