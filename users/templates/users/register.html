{% extends "shared/layout.html" %} {% block "content"%}

<div class="flex flex-col justify-center min-h-full px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="w-10 rounded-full sm:mx-auto">
      <!---<img alt="trico" src="" />--->
    </div>
    <h2
      class="mt-10 font-bold tracking-tight text-center text-gray-900 text-2xl/9"
    >
      註冊
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-5" action="" method="POST">
      {%csrf_token%}
      <div>
        <label for="username" class="block font-medium text-gray-900 text-sm/6">
          使用者名稱：
        </label>
        <div class="mt-2">
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="username"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block font-medium text-gray-900 text-sm/6">
          Email：
        </label>
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
            title="請輸入有效的信箱。"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="password1"
            class="block font-medium text-gray-900 text-sm/6"
          >
            密碼：（須包含8個數字，且含符號）
          </label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password1"
            id="password1"
            autocomplete="current-password"
            required
            minlength="8"
            pattern="^(?=.*[a-zA-Z])(?=.*\d).{8,}$"
            title="密碼必須至少包含 8 个字符，且不能全為數字。"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="password2"
            class="block font-medium text-gray-900 text-sm/6"
            >密碼確認：
          </label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password2"
            id="password2"
            autocomplete="current-password"
            title="請確認兩次密碼輸入相同。"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>
      <br />
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          註冊會員
        </button>
        <!-- Open the modal using ID.showModal() method -->
      </div>
    </form>
  </div>
</div>
{% endblock %}
