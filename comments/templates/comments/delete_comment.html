{% extends "shared/layout.html" %} {% block content %} {% load static %}

<div class="bg-blue-50 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-blue-500 text-center mb-4">刪除評論</h1>
        <p class="text-gray-600 text-center mb-6">確定要刪除這條評論嗎？</p>
        <div class="bg-gray-100 border border-dashed border-blue-300 p-4 rounded-lg mb-6">
            <p class="text-gray-800">{{ comment.content }}</p>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300">
                確認刪除
            </button>
        </form>
        <a href="{% url 'services:freelancer_dashboard' id=request.user.id %}" class="block text-center text-blue-500 hover:underline mt-4">
            返回上一頁
        </a>
    </div>
</div>

{% endblock %}
