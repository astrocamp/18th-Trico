{% extends "shared/layout.html" %}
{% block content %}
{% load static %}


<div class="bg-blue-50 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 text-center mb-4">新增評論</h1>
        <p class="text-gray-600 text-center mb-6">服務: <span class="font-semibold">{{ service.title }}</span></p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700" for="content">評論內容：</label>
                <textarea name="content" id="content" rows="4" required
                          class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                          placeholder="請輸入您的評論內容..."></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300">
                送出評論
            </button>
        </form>
        <a href="{% url 'services:freelancer_dashboard' id=request.user.id %}" class="block text-center text-blue-500 hover:underline mt-4">
            返回上一頁
        </a>
    </div>
</div>

{% endblock %}
