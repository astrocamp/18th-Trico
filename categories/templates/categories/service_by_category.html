{% extends "shared/layout.html" %} {% block "content" %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-8">{{ category.name }}</h1>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    {% for service in services %}
    <div
      class="card bg-base-100 shadow-xl transform transition hover:scale-105 hover:shadow-2xl"
    >
      <figure class="overflow-hidden rounded-t-lg">
        <img
          src="{% if service.photo %}{{ service.photo.url }}{% else %}https://fakeimg.pl/300{% endif %}"
          alt="{{ service.name }}"
          class="object-cover w-full h-48 group-hover:opacity-90"
        />
      </figure>
      <div class="card-body p-5">
        <h2
          class="card-title text-xl font-semibold text-primary group-hover:text-secondary"
        >
          {{ service.name }}
        </h2>
        <p class="text-gray-700 mb-4">
          {{ service.description|truncatewords:20 }}
        </p>
        <div class="flex justify-end mt-4">
          <a
            href="#"
            class="badge badge-outline text-gray-600 group-hover:bg-gray-200 hover:text-primary"
          >
            More Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
