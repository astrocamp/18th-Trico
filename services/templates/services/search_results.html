<h2 class="text-2xl font-semibold mb-6">Search Results</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% if results %}
        {% for service in results %}
            <div class="border rounded-lg shadow-md overflow-hidden">
                <!-- 服務圖片 -->
                <a href="{% url 'services:service_detail' id=service.owner.id service_id=service.id %}">
                    <img 
                        src="{% if service.photo %}{{ service.photo.url }}{% else %}/static/default-image.jpg{% endif %}" 
                        alt="{{ service.title }}" 
                        class="w-full h-48 object-cover">
                </a>
                <div class="p-4">
                    <!-- 標題 -->
                    <a href="{% url 'services:service_detail' id=service.owner.id service_id=service.id %}" 
                       class="text-xl font-semibold text-blue-600 hover:underline">
                        {{ service.title }}
                    </a>
                    <!-- 描述 -->
                    <p class="text-gray-700 mt-2">
                        {{ service.description|truncatewords:20 }}
                    </p>
                    <!-- 類別 -->
                    <p class="text-sm text-gray-500 mt-2">
                        <strong>Category:</strong> {{ service.category.name }}
                    </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-600">No results found.</p>
    {% endif %}
</div>
