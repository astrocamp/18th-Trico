{% extends "shared/layout.html" %} {% block "content" %}
<div class="max-w-3xl mx-auto bg-blue-100 shadow-md rounded-lg p-6 mt-10">
  <h1 class="text-2xl font-semibold text-gray-800 mb-4">確認刪除?</h1>
  <p class="text-gray-600 mb-6">您即將刪除「{{ service.title }}」服務</p>
  <form method="post" class="flex items-center space-x-4">
    {% csrf_token %}

    <a
      href="{% url 'services:freelancer_dashboard' id=request.user.id %}"
      class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300w"
    >
      取消
    </a>
    <button
      type="submit"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300"
    >
      確認刪除
    </button>
  </form>
</div>
{% endblock %}
