{% extends "shared/layout.html" %}
{% block content %}

<div class="bg-gray-100 flex items-center justify-center min-h-screen text-black">

    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-black mb-6">聯繫客服</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-black">您的姓名</label>
                <input id="name" name="name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-black">電子郵件</label>
                <input id="email" name="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-black">訊息內容</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-black focus:border-black" required></textarea>
            </div>
            <button type="submit" class="w-full bg-gray-200 text-black font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                傳送訊息
            </button>
        </form>
    </div>

</div>

{% endblock %}
